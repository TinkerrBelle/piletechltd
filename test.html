<!DOCTYPE html>
<html lang="en">
<head>
    <!-- ... (your head content) ... -->
    <style>
        /* Add these styles to your existing CSS or create a new stylesheet */

.carousel {
    display: flex;
    overflow: hidden;
    width: 100%;
}

.carousel-slide {
    flex: 0 0 100%;
    transition: transform 0.4s ease-in-out;
}

.carousel-slide img {
    width: 100%;
    height: auto;
}

    </style>
</head>
<body>
    <div class="carousel">
        <div class="carousel-slide">
            <img src="images/pltlogo2.jpeg" alt="Image 1">
        </div>
        <div class="carousel-slide">
            <img src="images/pltlogo1.png" alt="Image 2">
        </div>
        <div class="carousel-slide">
            <img src="images/pltlogo2.jpeg" alt="Image 3">
        </div>
        <!-- Add more image slides as needed -->
    </div>

    
    <button class="prev-button">Previous</button>
    <button class="next-button">Next</button>
    

    <script src="carousel.js"></script>
</body>
</html>
